<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify CarThing | Music</title>
    <link rel="stylesheet" href="../css/music.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

    <div id="carthing">
        <h1 style="text-align: center;">Musy</h1>
        <form onclick="runMusy(); return false">
            <label for="musy">Music URL (Please use public domain music! We do not endorse piracy.)</label><br>
            <input type="text" id="musy" name="musy" placeholder="https://ncs.io/" class="musy">
            <input type="submit" value="Submit" class="button" id="btn">
        </form>
    </div>
    </div>
    <footer><p id="disclaimer">Not affilated with Spotify.</p></footer>
    <script>
    function runMusy() {
        murl = document.getElementById("musy").value
        player = document.getElementById("player")
        player.src=murl;
    }
</script>
</body>
</html>
